<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet"></link>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <div class="screen">
                <div class="operations-container"></div>
                <div class="result-container"></div>
            </div>
            <div class="history"></div>
            <div class="btns-container">
                <button id="/" class="operation">/</button>
                <button id="*" class="operation">x</button>
                <button id="+" class="operation">+</button>
                <button id="-" class="operation">-</button>
                <button id="1" class="number operation">1</button>
                <button id="2" class="number operation">2</button>
                <button id="3" class="number operation">3</button>
                <button id="H" class="operation">H</button>
                <button id="4" class="number operation">4</button>
                <button id="5" class="number operation">5</button>
                <button id="6" class="number operation">6</button>
                <button id="clear-all" class="operation">AC</button>
                <button id="7" class="number operation">7</button>
                <button id="8" class="number operation">8</button>
                <button id="9" class="number operation">9</button>
                <button id="Backspace" class="operation">C</button>
                <button id="0" class="number operation zero">0</button>
                <button id="." class="number operation">.</button>
                <button id="=" class="operation equal">=</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
